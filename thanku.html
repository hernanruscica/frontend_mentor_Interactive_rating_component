<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  
  <!-- Thank you state start -->
  <main class="rating-thanku">
    <div class="rating-thanku__img-container">
      <img src="images/illustration-thank-you.svg" alt="Thank you image" class="rating-thanku__img-container__img">
    </div>
    <p class="rating-thanku__selected" id = "rating">
      You selected <!-- Add rating here --> out of 5
    </p>
    <h2 class="rating-thanku__title">
      Thank you!
    </h2>
    <p class="rating-thanku__text">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
  </main> 
  <!-- Thank you state end -->
  
  <footer class="attribution">
    <a href="index.html" class="back">Back</a><br><br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', (e) => {
      const $rating = document.getElementById('rating');
      $rating.innerHTML = "";
      $rating.innerHTML = `You selected ${localStorage.getItem('selected')}  out of 5`;
    })
  </script>
</body>
</html>
