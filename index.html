<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <main class = "rating-enter">
    <section class="rating-enter__star-container">
      <i class="fa-solid fa-star rating-enter__star-container__star"></i>
    </section>  
    <h2 class="rating-enter__title">
      How did we do?
    </h2>
    <p class="rating-enter__text">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <section class="rating-enter__rate">
      <!-- rate-enter--selected -->
      <div class="rating-enter__rate__number" id = "rate-number-btn" data-id = 1>1</div>
      <div class="rating-enter__rate__number" id = "rate-number-btn"  data-id = 2>2</div>
      <div class="rating-enter__rate__number" id = "rate-number-btn"  data-id = 3>3</div>
      <div class="rating-enter__rate__number" id = "rate-number-btn"  data-id = 4>4</div>
      <div class="rating-enter__rate__number" id = "rate-number-btn"  data-id = 5>5</div>
    </section>
    <a href = "thanku.html" class="rating-enter__submit">Submit</a>
  </main>
  <!-- Rating state end -->

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI/hub/interactive-rating-component-GiAgiRiBIY" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ruscica-code.ar/">Cesar Hernan Ruscica</a>.    
  </footer>

  <script src="script.js"></script>
</body>
</html>
